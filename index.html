<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/ress.css">
<link rel="stylesheet" href="css/sample.css">
<script src="js/jquery-2.1.3.min.js"></script>
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <div class="center">じゃんけん？「<span id="pc_hands"></span>」</div>
  <div id="judgment" class="judgment center">
    <p class="result-img img-opponent center"></p>
    <p class="result"></p>
    <p class="result-img img-player center"></p>
  </div>
  <ul>
    <li id="gu_btn">
      <button id="gu" value="1">グー</button>
    </li>
    <li id="cho_btn">
      <button id="choki" value="2">チョキ</button>
    </li>
    <li id="par_btn">
      <button id="par" value="3">パー</button>
    </li>
  </ul>
  <div class="record"><p></p></div>
</main>

<footer>
<div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>
</footer>
<script>
let win = lose = draw = 0;
const HANDS = {
  1: 'グー',
  2: 'チョキ',
  3: 'パー',
  GU: 1,
  CHOKI: 2,
  PAR: 3,
}
const RESULT = {
  1: 'gu',
  2: 'choki',
  3: 'par',
  draw: 'あいこ',
  win: 'あなたの勝ち',
  lose: 'あなたの負け',
  DRAW: 'draw',
  WIN: 'win',
  LOSE: 'lose',
}

//じゃんけん用のSCRIPTを書いてください
$('#gu, #choki, #par').on('click', function () {

  var playerHands = +$(this).val();
  var opponentHands = Math.ceil( Math.random() * 3 );

  var result = janken(playerHands, opponentHands);

  console.log(playerHands, opponentHands);

  record(result);
  $('#pc_hands').html(HANDS[opponentHands]);
  $('#judgment .result').html(RESULT[result]);

  $('#judgment .result-img').children().remove();
  $('#judgment .result-img.img-opponent').append('<img src="img/' + RESULT[opponentHands] + '.jpg" class="reverse">');
  $('#judgment .result-img.img-player').append('<img src="img/' + RESULT[playerHands] + '.jpg">');

  console.log(playerHands, opponentHands, result);

});

function janken(advocate, opponent) {
  if(advocate === opponent) {
    return RESULT.DRAW;
  }

  if(advocate === HANDS.GU) {
    if(opponent === HANDS.CHOKI) {
      return RESULT.WIN;
    }

    if(opponent === HANDS.PAR) {
      return RESULT.LOSE;
    }
  }

  if(advocate === HANDS.CHOKI) {
    if(opponent === HANDS.GU) {
      return RESULT.LOSE;
    }

    if(opponent === HANDS.PAR) {
      return RESULT.WIN;
    }
  }

  if(advocate === HANDS.PAR) {
    if(opponent === HANDS.GU) {
      return RESULT.WIN;
    }

    if(opponent === HANDS.CHOKI) {
      return RESULT.LOSE;
    }
  }
}

function record(result) {
  if(result === RESULT.WIN) {
    win++;
  }
  if(result === RESULT.LOSE) {
    lose++;
  }
  if(result === RESULT.DRAW) {
    draw++;
  }

  $('.record p').html('').html(win + '勝' + lose + '敗' + draw + '分');
}


</script>
</body>
</html>
